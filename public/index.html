<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Project</title>

        <!-- This injects the React app's styles and scripts -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <!-- Firebase Hosting needs this placeholder, so it knows where to inject scripts -->
        <!-- %PUBLIC_URL% will be replaced with the correct relative path on build -->
        <script type="module" src="%PUBLIC_URL%/firebase-config.js"></script>
    </body>
</html>
